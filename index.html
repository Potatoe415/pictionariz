
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Cards Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="site-title">Game Cards Generator</h1>
  <div class="top-bar">
    <div class="folder-selector">
      <label for="folder">Folder:</label>
      <select id="folder" onchange="changeFolder()">
        <option value="img_pictionariz">img_pictionariz</option>
        <option value="img_eskisse">img_eskisse</option>
        <option value="img_topten">img_topten</option>
      </select>
    </div>
    <div class="counter">Loaded: <span id="imageCount">0</span></div>
    <div class="button-group">
      <button class="reset-btn" onclick="resetImages()">⟲</button>
      <button class="next-btn" onclick="showRandomImage()">➤</button>
    </div>
  </div>
  <img id="randomImage" src="" alt="Random Image">
  <script src="script.js"></script>
</body>
</html>
