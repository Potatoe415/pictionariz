<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="splashPage">
  <main class="splashWrap" aria-label="Game selection">
    <div class="splashGrid">
      <a class="tile clickable" href="drawWordsGame.html?game=pictionary" aria-label="Start Pictionary">
        <img class="tileImg" src="pictionary_intro.jpg" alt="Pictionary intro">
        <div class="tileBar">
          <div class="tileTitle">Pictionary</div>
          <div class="badge">Tap to start</div>
        </div>
      </a>

      <a class="tile clickable"  href="drawWordsGame.html?game=esquisse" aria-label="Esquisse placeholder">
        <img class="tileImg" src="esquisse_intro.jpg" alt="Esquisse intro">
        <div class="tileBar">
          <div class="tileTitle">Esquissé</div>
          <div class="badge">Tap to start</div>
        </div>
      </a>
	  
	  <a class="tile clickable"  href="olemains/oleconfig.html" aria-label="Ole placeholder">
        <img class="tileImg" src="ole_intro.jpg" alt="Ole intro">
        <div class="tileBar">
          <div class="tileTitle">Olémain</div>
          <div class="badge">Tap to start</div>
        </div>
      </a>
	  
	  <a class="tile clickable"  href="blackstories/blackstories.html" aria-label="blackstories">
        <img class="tileImg" src="blackstories_intro.jpg" alt="blackstories intro">
        <div class="tileBar">
          <div class="tileTitle">Black Stories</div>
          <div class="badge">Tap to start</div>
        </div>
      </a>
    </div>
  </main>
</body>
</html>
