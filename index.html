<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="splashPage">
  <main class="splashWrap" aria-label="Game selection">
    <div class="splashGrid">
      <a class="tile clickable" href="pictionary.html" aria-label="Start Pictionary">
        <img class="tileImg" src="pictionary_intro.jpg" alt="Pictionary intro">
        <div class="tileBar">
          <div class="tileTitle">Pictionary</div>
          <div class="badge">Tap to start</div>
        </div>
      </a>

      <div class="tile disabled" aria-label="Esquisse placeholder">
        <img class="tileImg" src="esquisse_intro.jpg" alt="Esquisse intro">
        <div class="tileBar">
          <div class="tileTitle">Esquisser</div>
          <div class="badge">Coming soon</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
